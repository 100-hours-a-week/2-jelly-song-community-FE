<div class="layout-container">
    <div class="layout-header">
        <h2>게시물 수정</h2>
    </div>
    <div class="layout-main-container">
        <form method="get" action="/post.html" class="layout-form update-post-container-form">
            <div class="layout-title-container">
                <label for="title">제목*</label>
            </div>
            <div class="layout-input-container">
                <input id="title" type="text" name="title" maxlength="26" value="" class="title-form layout-input">
            </div>
            <div class="layout-title-container">
                <label for="update-post-textarea">내용*</label>
            </div>
            <div class="layout-input-container textarea-container">
                <textarea id="update-post-textarea" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" class="textarea-form layout-input"></textarea>
            </div>
            <div class="content-validation-container layout-validation-container validation-font">
            </div>
            <div class="layout-title-container">
                <label for="update-post-image">이미지</label>
            </div>
            <input id="update-post-image" type="file" />
            <div class="update-button-container layout-input-container">
                <input id="submit" type="submit" value="수정하기" class="button-disable layout-input">
            </div>
        </form>
    </div>
</div>
